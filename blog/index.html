<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Lin's Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --dark-bg: #1e293b;
            --light-bg: #f8fafc;
            --text-color: #334155;
            --card-bg: #ffffff;
            --hover-color: #3b82f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin: 4rem 0;
        }

        .header h1 {
            font-size: 2.8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .blog-post {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .blog-post:hover {
            transform: translateY(-5px);
        }

        .blog-post h2 {
            margin-bottom: 1rem;
        }

        .blog-post h2 a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.4rem;
        }

        .blog-post h2 a:hover {
            color: var(--hover-color);
        }

        .post-meta {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
        }

        .post-excerpt {
            color: var(--text-color);
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            margin: 2rem 0;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--hover-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
        
        <header class="header">
            <h1>Blog Posts</h1>
        </header>

        <div class="blog-grid">
            <article class="blog-post">
                <h2><a href="quant-research-journey.html">My Journey into Quantitative Research</a></h2>
                <div class="post-meta">
                    <span class="date">March 15, 2024</span>
                    <span class="read-time">5 min read</span>
                </div>
                <p class="post-excerpt">Sharing my experiences and insights from transitioning into quantitative research...</p>
            </article>
            <!-- Add more blog posts here -->
        </div>
    </div>
</body>
</html>
